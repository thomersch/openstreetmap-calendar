name: CI/CD

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container: python:3.7-slim-buster

    services:
      postgres:
        image: postgis/postgis
        env:
          POSTGRES_USER: osmcal
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install other deps
        run: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends -y libgdal-dev

      - name: Install poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -

      - name: Install deps
        run: poetry install

      - name: Run tests
        run: poetry run ./manage.py test
        env:
          OSMCAL_PG_HOST: postgres
          OSMCAL_PG_PASSWORD: postgres

  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: SSH Commands
      uses: appleboy/ssh-action@v0.0.7
      with: 
        host: osmcal.org
        username: osmcal
        key: ${{ secrets.SSH_KEY }}
        script_stop: true
        debug: true
